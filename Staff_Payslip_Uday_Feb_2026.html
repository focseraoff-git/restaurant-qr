<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pay Slip - Uday - Feb 2026</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;700;800&display=swap');

        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background: #f8fafc;
            color: #1e293b;
            padding: 40px;
        }

        .payslip {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            border-radius: 24px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.05);
            overflow: hidden;
            border: 1px solid #e2e8f0;
        }

        .header {
            background: #0f172a;
            color: white;
            padding: 40px;
            text-align: center;
        }

        .header h1 {
            margin: 0;
            font-size: 28px;
            font-weight: 800;
            letter-spacing: -1px;
            color: #f59e0b;
            font-style: italic;
        }

        .header p {
            margin: 10px 0 0;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 2px;
            opacity: 0.7;
            font-weight: 700;
        }

        .content {
            padding: 40px;
        }

        .row {
            display: flex;
            justify-content: space-between;
            padding: 15px 0;
            border-bottom: 1px solid #f1f5f9;
        }

        .label {
            color: #64748b;
            text-transform: uppercase;
            font-size: 10px;
            font-weight: 800;
            letter-spacing: 1px;
        }

        .value {
            font-weight: 700;
            font-size: 15px;
        }

        .salary-breakdown {
            margin-top: 30px;
            background: #f8fafc;
            border-radius: 16px;
            padding: 20px;
        }

        .salary-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }

        .net-payable {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 2px dashed #e2e8f0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .net-label {
            font-size: 18px;
            font-weight: 800;
            font-style: italic;
            color: #10b981;
        }

        .net-amount {
            font-size: 28px;
            font-weight: 800;
            color: #0f172a;
        }

        .footer {
            text-align: center;
            padding: 20px;
            font-size: 10px;
            color: #94a3b8;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
    </style>
</head>

<body>
    <div class="payslip">
        <div class="header">
            <h1>Tasty Bites</h1>
            <p>Salary Pay Slip - February 2026</p>
        </div>
        <div class="content">
            <div class="row">
                <span class="label">Employee Name</span>
                <span class="value">Uday</span>
            </div>
            <div class="row">
                <span class="label">Designation</span>
                <span class="value">Waiter</span>
            </div>
            <div class="row">
                <span class="label">Payment Status</span>
                <span class="value" style="color: #10b981;">PAID</span>
            </div>

            <div class="salary-breakdown">
                <div class="salary-row">
                    <span style="color: #64748b; font-size: 13px;">Base Salary</span>
                    <span style="font-weight: 700;">₹15,000.00</span>
                </div>
                <div class="salary-row">
                    <span style="color: #64748b; font-size: 13px;">Deductions (Leaves/Absence)</span>
                    <span style="font-weight: 700; color: #ef4444;">-₹500.00</span>
                </div>
            </div>

            <div class="net-payable">
                <span class="net-label">NET PAYABLE</span>
                <span class="net-amount">₹14,500.00</span>
            </div>
        </div>
        <div class="footer">
            Generated by Focsera Staff Management System • 2026
        </div>
    </div>
</body>

</html>
